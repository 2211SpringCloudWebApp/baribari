<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>배송지 관리</title>
    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">


    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../css/mypage/user/userMypageCss.css" rel="stylesheet">
    <link href="../css/mypage/user/userModifyCss.css" rel="stylesheet">
    <link href="../css/mypage/user/pegdown.css" rel="stylesheet">


</head>
<body>
<header th:replace="header :: #header"></header>
<div class="mainContainer" style="padding-top: 170px">
    <div class="top">
        <div class="top-container">
            <div class="profile-root">홈 > <a style="color:black" href="/myPageUser">마이페이지</a> > <a style="color:black" href="/myWrite">내가쓴글</a></div>
            <div style="margin-top: 30px;">
                <div class="page-title">내가 쓴 글</div>
                <div class="page-menu">
                    <dl>
                        <dd class="page-pegDown"><a href="/pegDown" >팩다운 글</a></dd>
                        <dd class="page-active"><a href="/myWrite">내가 쓴 글</a></dd>
                        <dd class="page-myComment"><a href="/myComment">내가 쓴 댓글</a></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <div class="pegDown-middle">
        <div class="pegDown-main">
            <table id="myTable">
                <colgroup>
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:*%">
                    <col style="width:15%">
                </colgroup>
                <thead>
                <tr style="text-align: center">
                    <th class="sorting_disabled col">게시글번호</th>
                    <th class="sorting_disabled col">분류</th>
                    <th class="sorting_disabled col">제목</th>
                    <th class="sorting_disabled col">작성일</th>
                </tr>
                </thead>
                <tr class="table-tr" th:each="CommunityList : ${communityList}">
                    <td class="table-td" th:text="${CommunityList.communityNo}"></td>
                    <td class="table-td">
                        <span th:if="${CommunityList.communityCategory == 0}">자유잡담</span>
                        <span th:if="${CommunityList.communityCategory == 1}">자유장소공유</span>
                        <span th:if="${CommunityList.communityCategory == 2}">중고구매</span>
                        <span th:if="${CommunityList.communityCategory == 3}">중고판매</span>
                    </td>
                    <td class=" td-center">
                        <a th:href="'/boardDetail?communityNo='+${CommunityList.communityNo}" th:text="${CommunityList.communitySubject}"></a>
                    </td>
                    <td class=" td-center" th:text="${#temporals.format(CommunityList.communityDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../js/datatables-simple-demo.js"></script>
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable({
                    "info": false,
                    "ordering": false,
                    "autoWidth": false,
                    "language": {
                        "emptyTable": "작성한 게시글이 없습니다.",
                        url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/ko.json'
                    }
                }
            );
        })

    </script>
<!-- Vendor JS Files -->
<script src="../assets/vendor/aos/aos.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="../assets/vendor/php-email-form/validate.js"></script>
<script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="../assets/js/main.js"></script>
</body>
</html>
