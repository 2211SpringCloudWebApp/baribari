<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Fancybox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- Template Main CSS File -->
    <link href="../../assets/css/style.css" rel="stylesheet">
    <!-- Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/shopping/style.css" rel="stylesheet" />
    <!-- Template Main CSS File -->
    <link href="../../assets/css/style.css" rel="stylesheet">
    <!-- IBM Plex Sans KR font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="../../static/css/shopping/noticewrite.css">
    <title>BARIBARI</title>
</head>

<body>
    <!-- Header -->
    <header th:replace="header :: header"></header>

<div id="noticewriteContainer" class="container mt-5">
    <div class="row justify-content-center" style="margin-top: 250px; margin-bottom: 250px;">
        <h1 id="writeTitle">공지&이벤트 작성</h1>
        <div class="col-md-8 col-lg-6">
            <form action="/notice/write" method="post">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" class="form-control" id="title" name="noticeTitle" required>
                </div>
                <div class="form-group">
                    <label for="category">카테고리:</label>
                    <select class="form-control" id="category" name="noticeCategory" required>
                        <option value="">선택하세요</option>
                        <option value="이벤트">이벤트</option>
                        <option value="공지사항">공지사항</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">내용:</label>
                    <textarea class="form-control" id="content" name="noticeContent" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="author">작성자: 관리자</label>
                </div>
                <button type="submit" class="btn btn-primary">글쓰기</button>
            </form>
        </div>
    </div>
</div>



    <!-- Footer -->
    <footer th:replace="footer :: footer"></footer>
</body>

</html>
