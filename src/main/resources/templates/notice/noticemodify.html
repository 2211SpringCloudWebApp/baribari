<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Fancybox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- Template Main CSS File -->
    <link href="../../assets/css/style.css" rel="stylesheet">
    <!-- Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/shopping/style.css" rel="stylesheet" />
    <!-- Template Main CSS File -->
    <link href="../../assets/css/style.css" rel="stylesheet">
    <!-- IBM Plex Sans KR font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <!--css-->
    <link href="../../css/shopping/noticemodify.css" rel="stylesheet" />
    <title>BARIBARI</title>

</head>

<body>
    <!-- Header -->
    <header th:replace="header :: header"></header>

    <div id="ntcModify">
        <h1>게시판 수정</h1>
        <form id="modifyForm" action="/notice/modify" method="post">
            <label for="titleInput">제목</label>
            <input type="text" id="titleInput" name="noticeTitle" th:value="${notice.noticeTitle }"><br>
            <label for="categoryInput">카테고리</label>
            <select id="categoryInput" name="noticeCategory">
                <option value="이벤트">이벤트</option>
                <option value="공지사항">공지사항</option>
            </select><br>
            <label for="contentInput">내용</label>
            <textarea id="contentInput" name="noticeContent" th:text="${notice.noticeContent }"></textarea><br>
            <button type="submit">수정완료</button>
        </form>
    </div>
    

    <!-- Footer -->
    <footer th:replace="footer :: footer"></footer>
</body>

</html>
