<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>회원가입-유저</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registerUserCss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="bg-primary">
<div class="materialContainer">

    <div class="box">
        <div class="container">
            <div class="input-form-backgroud row">
                <div class="input-form col-md-12 mx-auto">
                    <h4 class="">회원가입</h4>
                    <form class="validation-form" action="/registerUserProc" method="post" novalidate>
<!--                        <div class="row">-->
                            <div class="mb-3" id="id-container">
                                <label for="id">아이디</label>
                                <input type="text" class="form-control" id="id" name="userId" placeholder="" value="" required maxlength="16">
                                <div class="invalid-feedback id-check-error">
                                    4~16자의 영어 소문자 또는 영어소문자와 숫자로 아이디를 입력해주세요.
                                </div>
                                <div class='invalid-feedback id-check-success' style='color: #0a53be'>
                                    사용가능한 아이디 입니다.
                                </div>
                                <div class='invalid-feedback id-check-same'>
                                    중복된 아이디 입니다.
                                </div>
                            </div>

<!--                        </div>-->
                        <div class=" mb-3">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="userPw" placeholder="" value="" required maxlength="16">
                            <div class="invalid-feedback pass-check-error">
                                6자 이상 16자 이하, 영어와 숫자의 조합으로 입력해주세요!
                            </div>
                            <div class="invalid-feedback pass-check-success" style="color: #0a53be">
                                사용가능합니다!
                            </div>
                        </div>
                        <div class=" mb-3">
                            <label for="re-password">비밀번호 확인</label>
                            <input type="password" class="form-control" id="re-password" name="" placeholder="" value="" required maxlength="16">
                            <div class="invalid-feedback re-pass-check-success" style="color:#0a53be">
                                비밀번호가 일치합니다.
                            </div>
                            <div class="invalid-feedback re-pass-check-error">
                                비밀번호가 일치하지 않습니다.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="" name="userName" required maxlength="16">
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nickname">닉네임</label>
                            <input type="text" class="form-control" id="nickname" placeholder="" name="userNickName" required maxlength="16">
                            <div class="invalid-feedback nickName-check-error">
                                2자 이상 16자 이하, 영어 또는 숫자 또는 한글로 작성해주세요!
                            </div>
                            <div class="invalid-feedback nickName-check-success" style="color:#0a53be">
                                예쁜 닉네임이네요~!
                            </div>
                            <div class="invalid-feedback nickName-check-same">
                                중복된 닉네임 입니다.
                            </div>
                        </div>
                        <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="email-id">이메일</label>
                            <input type="text" class="form-control" id="email-id" placeholder="" required>
                            <div class="invalid-feedback">
                                이메일을 입력해주세요.
                            </div>
                        </div>
                            <div class="col-md-1 phoneHyphen">
                                @
                            </div>
                            <div class="col-md-4">
                                <label for="domain">&nbsp;</label>
                                <input type="text" class="form-control" id="domain" placeholder="" name="domain" required>
                            </div>
                            <div class="col-md-3">
                                <label for="email">&nbsp;</label>
                                <select class="custom-select d-block w-100 domain-selectBox">
                                    <option value="etc">직접입력</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="hanmail.net">hanmail.net</option>
                                    <option value="hotmail.com">hotmail.com</option>
                                </select>
                                <input type="hidden" name="userEmail" id="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="phone1">전화번호</label>
                                <select class="custom-select d-block w-100" id="phone1" required>
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="017">017</option>
                                    <option value="018">018</option>
                                </select>
                            </div>
                            <div class="col-md-1 mb-3 phoneHyphen">-</div>
                            <div class="col-md-3 mb-3">
                                <label for="phone2">&nbsp;</label>
                                <input type="text" class="form-control" id="phone2" placeholder="" required maxlength="4">
                            </div>
                            <div class="col-md-1 mb-3 phoneHyphen">-</div>
                            <div class="col-md-3 mb-3">
                                <label for="phone3">&nbsp;</label>
                                <input type="text" class="form-control" id="phone3" placeholder="" required maxlength="4">
                                <input type="hidden" id="phone0" name="userPhone">
                            </div>

                        </div>
                        <hr class="mb-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="aggrement" required>
                            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                        </div>
                        <div class="mb-4"></div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit" >가입 완료</button>
                    </form>
                </div>
            </div>
            <footer class="my-3 text-center text-small">
                <p class="mb-1">&copy; 2023 BARIBARI</p>
            </footer>
        </div>

    </div>
</div>
<script src="/js/user/register.js"></script>
<script th:inline="javascript"  sec:authorize-expr="isAuthenticated()">
    /*<![CDATA[*/
    window.onload = function () {
        location.href = '/';
    }
    /*]]>*/
</script>
</body>
</html>
