<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/userMypageCss.css" rel="stylesheet">

</head>
<body>
<header th:replace="header :: #header"></header>
<div class="mainContainer" style="padding-top: 170px">
    <div class="top">
        <div class="top-container">
            <div class="profile-root">홈 > <a style="color:black" href="/mypage">마이페이지</a></div>
            <div class="profile-container" >
                <div class="profile-left">
                    <div style="width: 250px;">
                        <div class="profile-pic"></div>
                    </div>
                        <div>
                            <div class="info" th:text="${#authentication.principal.user.userName}+님">
                        </div>
                        <div class="level">
                            <span  th:text="'Lv.' + ${level.levelNo}" style="font-size: 25px; color:black; font-weight: bold"></span>
                            <br>
                            <br>
                            <div style="width: 300px; height: 10px; background-color: #ccc">
                                <div style="width: 0%; height: 100%; background-color: gold" class="level-bar"></div>
                                <span class="userLevelPoint" style="color:black" th:text="${#authentication.principal.user.userLevelPoint}"></span><span style="color:black;">/</span><span class="levelMaxPoint" style="color: black" th:text="${level.levelMaxPoint}"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="modify-btn" onclick="location.href='/myPageUser/modify'"><img src="img/setting.png" style="width:14px; height: 14px" alt="수정"/>수정</button>
                    </div>
                </div>
                <div class="profile-right">
                <div class="right-content">
                    <ul>
                        <li style="color:#868686">적립금</li>
                    </ul>
                    <ul style="font-weight: bold; font-size: 15px">
                        <li>1,000<span>원</span></li>
                    </ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="order-list">
        <h1 style="font-weight: bold;font-size: 35px;">주문현황</h1>
        </div>
        <div class="logistic-container">
            <div>
            <a href="">
                <div class="payment-logistic">
                    <img src="img/payment.svg" class="order-img">
                </div>
                <span>결제완료</span>
                <span class="logistic-count">0</span>
            </a>
                <div class="dashed"></div>
            <a href="">
                <div class="ready-logistic">
                    <img src="img/box-time.svg" class="order-img">
                </div>
                <span>배송 준비중</span>
                <span class="logistic-count">0</span>
            </a>
                <div class="dashed"></div>
            <a>
                <div class="start-logistic">
                    <img src="img/logistic.svg" class="order-img">
                </div>
                <span>배송중</span>
                <span class="logistic-count">0</span>
            </a>
                <div class="dashed"></div>
            <a>
                <div class="complete-logistic">
                    <img  src="img/box-comp.svg" class="order-img">
                </div>
                <span>배송완료</span>
                <span class="logistic-count">0</span>
            </a>
            </div>
        </div>
    </div>
    <div class="my-menu">
        <dl>
            <dt>
                <img src="img/icon_main_3.svg" alt="내정보">
                정보관리
            </dt>
            <dd><a href="">회원정보 수정</a></dd>
            <dd><a href="">배송지 관리</a></dd>
            <dd><a href="">회원탈퇴</a></dd>
        </dl>
        <dl>
            <dt>
                <img src="img/icon_main_1.svg" alt="배송이미지">
                주문관리
            </dt>
            <dd><a href="">주문/배송조회</a></dd>
            <dd><a href="">장바구니</a></dd>
            <dd><a href="">좋아요</a></dd>
        </dl>
        <dl>
            <dt>
                <img src="img/icon_main_2.svg" alt="나문희">
                문의사항
            </dt>
            <dd><a href="">1:1 문의</a></dd>
            <dd><a href="">상품 문의</a></dd>
            <dd><a href="">신고 내역</a></dd>
        </dl>
        <dl>
            <dt>
                <img src="img/icon_main_4.svg" alt="커뮤니티">
                커뮤니티
            </dt>
            <dd><a href="">팩다운 글</a></dd>
            <dd><a href="">좋아요한 글</a></dd>
            <dd><a href="">내가 쓴 글</a></dd>
            <dd><a href="">내가 쓴 댓글</a></dd>
        </dl>
    </div>
</div>
<script>
    window.onload = function(){
        var point = ($('.userLevelPoint').text() /  $('.levelMaxPoint').text()) * 100;
        point = Math.floor(point);
        $('.level-bar').width(point+'%');

    }
</script>
<!-- Vendor JS Files -->
<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>
</body>
</html>
