<script>
  document.getElementById('hashtags-input').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();

      var hashtag = e.target.value.trim();
      if (hashtag !== '') {
        var button = document.createElement('button');
        button.innerText = hashtag;
        button.className = 'hashtag-button';
        document.getElementById('hashtags-output').appendChild(button);
        e.target.value = '';
      }
    }
  });
</script>
