<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>상품 목록</title>
</head>
<body>
	<h1>상품 목록</h1>
	<!-- pList의 각 Product 객체의 productName 속성을 출력 -->
	<table>
		<thead>
			<tr>
				<th>상품명</th>
				<th>가격</th>
				<th>내용</th>
				<th>판매량</th>
			</tr>
		</thead>
		<tbody>
			<!-- pList의 각 Product 객체에 대해 반복 -->
			<tr th:each="product : ${pList}">
				<td th:text="${product.productName}"></td>
				<td th:text="${product.productPrice}"></td>
				<td th:text="${product.productContent}"></td>
				<td th:text="${product.productSales}"></td>
			</tr>
		</tbody>
	</table>
	
	<!-- pCount 출력 -->
	<p>상품 수: <span th:text="${pCount}"></span></p>
</body>
</html>
