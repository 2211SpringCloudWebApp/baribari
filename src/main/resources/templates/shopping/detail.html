<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BARIBARI</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/shopping/style.css" rel="stylesheet" />
    <!-- IBM Plex Sans KR font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">

    <link href="../../css/shopping/shopping.css" rel="stylesheet" />
</head>
<body>
<!-- Header -->
<header th:replace="header :: header"></header>

<section>
    <div class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." />
                </div>
                <div class="col-md-6">
                    <!-- 상품명 -->
                    <span class="mb-1">상품 브랜드</span>
                    <h1 class="display-5 fw-bolder" th:text="${product.productName}">상품명</h1>
                    <hr>
                    <!-- 상품가 -->
                    <div class="fs-5 mb-5">
                        <span th:if="${product != null and product.productDiscount == 0}" th:text="|${#numbers.formatInteger(product.productPrice, 0, 'COMMA')}원|" id="price">123456</span>
                        <span th:if="${product != null and product.productDiscount != 0}" th:text="|${#numbers.formatInteger(product.productPrice, 0, 'COMMA')}원|" class="text-muted text-decoration-line-through">상품가격 취소선</span>
                        <span th:if="${product != null and product.productDiscount != 0}" th:text="|${#numbers.formatInteger(product.productDiscount, 0, 'COMMA')}원|" id="price">할인된가격</span>
                    </div>
                    <!-- 상품 설명 -->
                    <p class="lead" th:text="${product.productName}">상품 설명</p>
                    <!-- 수량 선택 -->
                    <div class="d-flex justify-content-md-between">
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="quantity" type="num" value="0" min="0" placeholder="수량" style="width: 5rem" />
                            <button class="btn btn-outline-dark width_2_5_rem" type="button" onclick="increment()">+</button>
                            <button class="btn btn-outline-dark width_2_5_rem" type="button" onclick="decrement()">-</button>
                            <button class="btn btn-outline-dark width_4_0_rem" type="button" onclick="calculatePrice()">선택</button>
                        </div>
                        <div class="d-flex">
                            <span>123,567 원</span>
                        </div>
                    </div>
                    <hr>
                    <!-- 총 가격 -->
                    <div class="d-flex justify-content-md-between">
                        <div class="d-flex"><h2>Total</h2></div>
                        <div class="d-flex" id="totalPrice"><h2></h2></div>
                    </div>
                    <!-- 구매/장바구니/찜하기 버튼 -->
                    <div class="d-flex">
                        <button class="btn btn-outline-dark" type="button">바로 구매</button>
                        <button class="btn btn-outline-dark" type="button">
                            <i class="fas fa-shopping-cart"></i>
                            장바구니
                        </button>
                        <button class="btn btn-outline-dark" type="button">
                            <i class="fas fa-heart"></i>
                            찜하기
                        </button>
                    </div>
                </div>
            </div>
            <hr>

            <div class="align-items-center">
                <img src="#" alt="배너/이벤트" class="img-banner">
                상품 설명 사진이 들어가는 곳
            </div>
        </div>
    </div>

    <!-- 관련 상품 -->
    <div class="py-5 bg-light">
        <div class="container px-4 px-lg-5 mt-5">
            <h2 class="fw-bolder mb-4">관련 상품</h2>
   			<hr>
            <div class="row gx-4 gx-lg-6 row-cols-2 row-cols-md-3 row-cols-xl-6 justify-content-center">
                <!-- 상품 카드-->
                <div th:each="product : ${pList}" class="col mb-6">
                    <div class="card h-100">
                        <!-- Sale 뱃지, productDiscount가 있으면 Sale 뱃지 출력 -->
                        <div th:if="${product != null and product.productDiscount != 0}" class="badge bg-baribari text-black position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                        <!-- 상품 사진 -->
                        <img class="card-img-top" th:src="@{${product.productPic1} != null} ? @{${product.productPic1}} : @{'../../img/logo.png'}" alt="제품사진" />
                        <!-- 상품 내용 -->
                        <a th:href="@{'/detail?productNo=' + ${product.productNo}}">
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- 상품명 -->
                                    <h5 class="fw-bolder" th:text="${product.productName}">상품명</h5>
                                    <!-- 상품가, productDiscount가 있으면 정가에 취소선/할인가 출력 -->
                                    <span th:if="${product != null and product.productDiscount == 0}" th:text="|${#numbers.formatInteger(product.productPrice, 0, 'COMMA')}원|" id="price">상품가격</span>
                                    <span th:if="${product != null and product.productDiscount != 0}" th:text="|${#numbers.formatInteger(product.productPrice, 0, 'COMMA')}원|" class="text-muted text-decoration-line-through">상품가격 취소선</span>
                                    <span th:if="${product != null and product.productDiscount != 0}" th:text="|${#numbers.formatInteger(product.productDiscount, 0, 'COMMA')}원|" id="price">할인된가격</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
<!-- Footer -->
<footer th:replace="footer :: footer"></footer>

<script>

    const quantity = document.querySelector('#quantity');
    const price = document.querySelector('#price');
    const totalPrice = document.querySelector('#totalPrice');
    let currentQuantity = 0;

    console.log(price.innerHTML);
    /* 수량 증가 */
    function increment() {
        currentQuantity++;
        quantity.value = currentQuantity;
    }

    /* 수량 감소 */
    function decrement() {
        if (currentQuantity > 0) {
            currentQuantity--;
            quantity.value = currentQuantity;
        }
    }

    /* 총 가격 */ 
    function calculatePrice() {
        const selectedQuantity = Number(quantity.value);
        const result = selectedQuantity * Number(price.textContent);
        totalPrice.textContent = result.toLocaleString() + " 원";
    }


</script>
</body>
</html>
