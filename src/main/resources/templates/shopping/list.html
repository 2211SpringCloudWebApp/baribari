<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BARIBARI</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/shopping/list-bootstrap.css" rel="stylesheet" />
    <link href="../../css/shopping/list.css" rel="stylesheet" />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="header :: header"></header>

<section>
    <!-- 상단 이미지 -->
    <div class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    쇼핑몰 메인사진이 들어가는 위치
                </div>
        </div>
    </div>

    <!-- 상품분류 메뉴 -->
    <div class="category-btn-container px-4 px-lg-5 my-5">
        <form action="/shopping/list" method="get">
            <button class="category-btn" name="category" value="텐트">텐트</button>
            <button class="category-btn" name="category" value="타프">타프</button>
            <button class="category-btn" name="category" value="침낭">침낭</button>
            <button class="category-btn" name="category" value="매트">매트</button>
            <button class="category-btn" name="category" value="테이블">테이블</button>
            <button class="category-btn" name="category" value="체어">체어</button>
            <button class="category-btn" name="category" value="랜턴">랜턴</button>
            <button class="category-btn" name="category" value="스토브">스토브</button>
            <button class="category-btn" name="category" value="쿠커">쿠커</button>
            <button class="category-btn" name="category" value="기타">기타</button>
        </form>
    </div>
        
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-4 row-cols-xl-5 justify-content-center">
            <div class="col mb-5" th:each="product : ${pList}">
                <div class="card h-100">
                    <!-- Sale 뱃지, productDiscount가 있으면 Sale 뱃지 출력 -->
                    <div th:if="${product != null and product.productDiscount != 0}" class="badge bg-baribari text-black position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                    <!-- 상품 사진 -->
                    <img class="card-img-top" th:src="@{${product.productPic1} != null} ? @{${product.productPic1}} : @{'../../img/logo.png'}" alt="제품사진" />
                    <!-- 상품 내용 -->
                    <a th:href="@{'/detail?productNo=' + ${product.productNo}}">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- 상품명 -->
                                <h5 class="fw-bolder" th:text="${product.productName}"></h5>
                                <!-- 상품가, productDiscount가 있으면 정가에 취소선/할인가 출력 -->
                                <span th:if="${product != null and product.productDiscount == 0}" th:text="|${#numbers.formatInteger(product.productPrice, 0, 'COMMA')}원|"></span>
                                <span th:if="${product != null and product.productDiscount != 0}" th:text="|${#numbers.formatInteger(product.productPrice, 0, 'COMMA')}원|" class="text-muted text-decoration-line-through"></span>
                                <span th:if="${product != null and product.productDiscount != 0}" th:text="|${#numbers.formatInteger(product.productDiscount, 0, 'COMMA')}원|"></span>
                            </div>
                        </div>
                    </a>
                    <!-- 찜하기/장바구니 버튼 -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                        	<a class="btn btn-outline-dark mt-auto" href="#">
                        		<i class="fas fa-heart"></i>
                        	</a>
                       		<a class="btn btn-outline-dark mt-auto" href="#">
                       			<i class="fas fa-shopping-cart"></i>
                       		</a>
                       	</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 페이징 네비게이션 -->
	<div class="container px-4 px-lg-5 mt-5">
        <nav class="col md-12">
            <ul th:if="${pi.totalCount > 0}" class="pagination" >
                <!-- 처음 페이지 버튼 -->
                <li class="page-item" th:if="${pi.currentPage > 1}">
                    <a class="page-link" th:href="@{/shopping/list?(page=1)}"><i class="fas fa-angle-double-left"></i></a>
                </li>
                <!-- 이전 페이지 버튼 -->
                <li class="page-item" th:if="${pi.currentPage > 1}">
                    <a class="page-link" th:href="@{/shopping/list?(page=${pi.currentPage} - 1)}"><i class="fas fa-angle-left"></i></a>
                </li>
                <!-- 페이지 번호 버튼 -->
                <li class="page-item" th:each="page : ${#numbers.sequence(pi.startNav, pi.endNav)}" th:class="${page == pi.currentPage} ? 'active' : ''">
                    <a class="page-link" th:href="@{/shopping/list(page=${page})}" th:text="${page}"></a>
                </li>
                <!-- 다음 페이지 버튼 -->
                <li class="page-item" th:if="${pi.currentPage < pi.navTotalCount}">
                    <a class="page-link" th:href="@{/shopping/list?(page=${pi.currentPage} + 1)}"><i class="fas fa-angle-right"></i></a>
                </li>
                <!-- 마지막 페이지 버튼 -->
                <li class="page-item" th:if="${pi.currentPage < pi.navTotalCount}">
                    <a class="page-link" th:href="@{/shopping/list?(page=${pi.navTotalCount})}"><i class="fas fa-angle-double-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>

</section>
<footer th:replace="footer :: footer"></footer>
</body>
</html>
