    <link href="../assets/css/style.css" rel="stylesheet">

    <link href="../css/mypage/user/userModifyCss.css" rel="stylesheet">
    <link href="../css/mypage/user/userWithdraw.css" rel="stylesheet">



</head>
<body>
<header th:replace="header :: #header"></header>
<div class="mainContainer" style="padding-top: 170px">
    <div class="top">
        <div class="top-container">
            <div class="profile-root">홈 > <a style="color:black" href="/myPageUser">마이페이지</a> > <a style="color:black" href="/uploadFiles/myPageUser/modify">회원탈퇴</a></div>
            <div style="margin-top: 30px;">
                <div class="page-title">회원탈퇴</div>
                <div class="page-menu">
                    <dl>
                        <dd class="page-modify"><a href="/myPageUser/modify" >회원정보 수정</a></dd>
                        <dd class="page-address"><a href="/myPageUser/address">배송지 관리</a></dd>
                        <dd class="page-active"><a href="/myPageUser/withdraw">회원탈퇴</a></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <div class="withdraw-middle">
        <div class="withdraw-span-box">
            <span class="withdraw-span">
                회원 탈퇴시 다시 되돌릴 수 없습니다.
                <br>
                신중하게 선택해주길 바랍니다.
                <br>
                <br>
                앞으로 더 나은 모습으로 고객님을 다시 만날 수 있도록 노력하겠습니다. 그동안 이용해주신 것을 진심으로 감사드립니다.
            </span>
        </div>
        <div class="withdraw-btn-box">
            <button class="withdraw-btn" th:data-userNo="${#authentication.principal.user.userNo}" onclick="withdraw(this.getAttribute('data-userNo'));">회원탈퇴</button><button class="withdraw-out" onclick="history.back();">취소</button>
        </div>
    </div>
    <div class="withdraw-bottom">
        <div style="margin-bottom: 40px;">
            <span>회원 탈퇴 안내</span>
        </div>
        <ul>
            <li style="margin-bottom: 10px;">회원 탈퇴 시 회원님께서 보유하셨던 적립금, 예치금, 쿠폰, 회원정보 등은 모두 삭제됩니다.</li>
            <li>탈퇴 후 게시판형 서비스에 등록된 게시물은 모두 삭제됩니다.</li>
        </ul>
    </div>
<script src="../js/user/user-withdraw.js"></script>

<!-- Vendor JS Files -->
