<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>배송지 관리</title>
    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/userMypageCss.css" rel="stylesheet">
    <link href="../assets/css/userModifyCss.css" rel="stylesheet">
    <link href="../assets/css/userAddressPageCss.css" rel="stylesheet">


</head>
<body>
<header th:replace="header :: #header"></header>
<div class="mainContainer" style="padding-top: 170px">
    <div class="top">
        <div class="top-container">
            <div class="profile-root">홈 > <a style="color:black" href="/myPageUser">마이페이지</a> > <a style="color:black" href="/myPage/modify">회원정보 수정</a></div>
            <div style="margin-top: 30px;">
                <div class="page-title">배송지관리</div>
                <div class="page-menu">
                    <dl>
                        <dd class="page-modify"><a href="/myPageUser/modify" >회원정보 수정</a></dd>
                        <dd class="page-active"><a href="/myPageUser/address">배송지 관리</a></dd>
                        <dd class="page-withdraw">회원탈퇴</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <div class="address-middle">
        <div class="address-box">
            <button class="address-btn">배송지 관리</button>
        </div>
        <div class="address-add-box">
            <div class="address-add-btn" onclick="modalActive();">
                배송지 추가 +
            </div>
            <ul class="address-list-ul">

                <li class="address-list-li" style="font-size: 13px;" th:each="address : ${aList}">
                    <div class="type">
                        <span th:text="${address.addressPickup}+'['+${address.addressName}+']'"></span>
                    </div>
                    <div class="tel">
                        <div>
                            <p style="margin: 5px 0">
                                <span th:text="${address.addressPhone}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="address">
                        <p th:text="${address.addressJibun } + ' ' + ${address.addressJibunDetail} + '[' + ${address.addressZipCode} + ']' "></p>
                    </div>
                    <div class="address-btn-box">
                        <span >
                            <a href="javascript:" onclick="">수정</a>
                        </span>
                        <span class="" style="display: inline;"><a href="javascript:" th:data-param="${address.addressNo}" onclick="addressDelete(this.getAttribute('data-param'))">삭제</a>
                        </span>
                    </div>
                </li>
            </ul>
            <form class="modal-form" action="/addAddress" method="post">
            <div class="address-add-modal">
                <p class="modal-p-title">배송지 추가</p>
                <table>
                    <colgroup>
                        <col style="width: 145px">
                    </colgroup>
                    <tr>
                        <th>배송지명</th>
                        <td>
                            <div>
                                <input type="text" class="address-input" name="addressName">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th style="vertical-align: top;">배송지 주소</th>
                        <td>
                            <div><input type="text" class="address-zip" name="addressZipCode" readonly><button type="button" class="address-post-btn" onclick="findAddress();">우편번호 찾기</button></div>
                            <div><input type="text" class="address-input address-jibun" name="addressJibun" readonly></div>
                            <div><input type="text" class="address-input" name="addressJibunDetail"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>수령인</th>
                        <td><input type="text" class="address-input" name="addressPickup"></td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <div><input type="text" id="addressPhone1" class="address-phone-input" maxlength="3"> - <input type="text" id="addressPhone2" class="address-phone-input" maxlength="4"> - <input type="text" id="addressPhone3" class="address-phone-input" maxlength="4"></div>
                            <input type="hidden" name="addressPhone" id="address-phone">
                        </td>
                    </tr>
                </table>
                <input type="submit" value="배송지 등록" class="address-add-submit-btn" onclick="stringJoin();">
            </div>
            </form>
        </div>
        <div class="modal-close-btn"></div>

    </div>

    <div class="modal-back" onclick="modalRemove();"></div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function stringJoin(){
        var phone = $('#addressPhone1').val() + '-' + $('#addressPhone2').val() + '-' + $('#addressPhone3').val();
        $('#address-phone').val(phone);
    }
    function findAddress(){
        new daum.Postcode({
            oncomplete: function(data) {
                console.log(data);
                $('.address-zip').val(data.zonecode);
                if(data.jibunAddress == ""){
                    $('.address-jibun').val(data.autoJibunAddress + " " + data.buildingName);
                }else {
                    $('.address-jibun').val(data.jibunAddress + " " + data.buildingName);
                }
            }
        }).open();
    }

    function addressDelete(addressNo){
        $.ajax({
            url:'/addressDelete',
            type:'post',
            dataType: {
                'addressNo' : addressNo
            },
            success:function(data){

            },
            error:function(data){
                console.log(data);
            }
        })
    }
    function modalActive(){
       $('.address-add-modal').addClass('modal-active');
       $('.modal-back').addClass('modal-back-active');
       $('.modal-close-btn').addClass('modal-close-btn-active');
    }

    function modalRemove(){
        $('.address-add-modal').removeClass('modal-active');
        $('.modal-back').removeClass('modal-back-active')
        $('.modal-close-btn').removeClass('modal-close-btn-active');
    }




</script>
<!-- Vendor JS Files -->
<script src="../assets/vendor/aos/aos.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="../assets/vendor/php-email-form/validate.js"></script>
<script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="../assets/js/main.js"></script>
</body>
</html>
